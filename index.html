<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>StatCompanion</title>
  </head>
  <body>
    <h1>StatCompanion</h1>
    <div class="row">
      <h2>Entrez vos valeurs ici</h2>
      <span class="type-radio">
        <textarea name="input" id="input" placeholder="1,2,3..."></textarea>
        <input type="radio" name="type" id="echantillon" checked /><label for="echantillon">Échantillon</label> <input type="radio" name="type" id="population" /><label for="population"
          >Population</label
        ></span
      >
    </div>
    <div class="row">
      <h2>Réponse</h2>
      <textarea name="output" id="output" disabled="true" placeholder="La réponse apparaîtra ici..."></textarea>
    </div>
    <div class="buttons">
      <button id="analyse">Analyser</button>
      <button id="reinitialiser" class="red">Réinitialiser</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
