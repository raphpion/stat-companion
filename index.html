<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>StatCompanion</title>
    <!-- Primary Meta Tags -->
    <title>StatCompanion</title>
    <meta name="title" content="StatCompanion" />
    <meta name="description" content="Outils pour l'étude statistique ou probabiliste d'un échantillon." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stat-companion.netlify.app/" />
    <meta property="og:title" content="StatCompanion" />
    <meta property="og:description" content="Outils pour l'étude statistique ou probabiliste d'un échantillon." />
    <meta property="og:image" content="assets/icone-seo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stat-companion.netlify.app/" />
    <meta property="twitter:title" content="StatCompanion" />
    <meta property="twitter:description" content="Outils pour l'étude statistique ou probabiliste d'un échantillon." />
    <meta property="twitter:image" content="assets/icone-seo.png" />
  </head>
  <body>
    <h1>StatCompanion</h1>
    <p class="author">par <a href="https://www.raphaelpion.com/">Raphaël Pion</a></p>
    <div class="row">
      <h2>Entrez vos valeurs ici</h2>
      <span class="type-radio">
        <textarea name="input" id="input" placeholder="1,2,3..."></textarea>
        <input type="radio" name="type" id="echantillon" checked /><label for="echantillon">Échantillon</label> <input type="radio" name="type" id="population" /><label for="population"
          >Population</label
        ></span
      >
    </div>
    <div class="row">
      <h2>Réponse</h2>
      <textarea name="output" id="output" disabled="true" placeholder="La réponse apparaîtra ici..."></textarea>
    </div>
    <div class="buttons">
      <button id="analyse">Analyser</button>
      <button id="reinitialiser" class="red">Réinitialiser</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
